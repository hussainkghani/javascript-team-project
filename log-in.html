<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>

   
    <!-- clear the pattern -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- icon font -->
    <link rel="stylesheet" href="./fa/css/all.css">

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div id="container">
        <!-- header  -->
        <header id="header">
            <div class="headerTop">
                <div class="headerTopMain">
                    <!-- left top header -->
                    <div class="left">
                        <h5>Welcome to Hussain & Kun LLC</h5>
                        <p>
                            <a href="javascript:;">Log In</a>
                            <a href="javascript:;">Sign up</a>
                        </p>
                    </div>
                    <!-- right top header -->
                    <div class="right">
                        <nav>
                            <a href="javascript:;">Order</a>
                            <a href="javascript:;">Cart</a>
                            <a href="javascript:;">Account</a>
                            <a href="javascript:;">Membership</a>
                            <a href="javascript:;">Gift Card</a>
                            <a href="javascript:;">Your Inbox</a>
                            <a href="javascript:;">Customer Service</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <form>
            <!-- Email input -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login_email_input" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="login_password_input" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                        <label class="form-check-label" for="form2Example34"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
